<!DOCTYPE html>
<html>
  <head>
    <title>SPACE HANGMAN</title>
    <meta charset="UTF-8" />
    <link href="styles.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="wrapper">
      <h1>Space Hangman</h1>
      <p>
        Use the alphabet below to guess the word! 
      </p>
      <p style="margin-bottom: 85px;">Once the hangman is drawn the game is over!</p>
    </div>

    <div class="wrapper">
      <div class="alphabetButton" id="alphabetButtons"></div>
      <div class="numButtons" id="numButtons"></div>
      <p id="categoryName"></p>
      <div id="hold"></div>
      <p id="mylives"></p>
      <canvas id="stickman"
        >This Text will show if the Browser does NOT support HTML5 Canvas
        tag</canvas
      >
      <div class="container">
        <!-- <button class="btn-2" id="hint">Hint</button> -->
        <button class="btn-2" style="margin-top: 25px;" id="reset">Play again</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
